<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>КЭМС — Дневник студента</title>
    <style>
        body {
            background: #6d6d8a;
            font-family: 'Times New Roman', serif;
        }
        .container, .menu-container {
            width: 360px;
            margin: 50px auto;
            padding: 24px 8px;
            border-radius: 32px;
            box-shadow: 0 8px 32px #0002;
            background: none;
            text-align: center;
        }
        .menu-container { display: none; }

        h1 { font-size: 44px; color: #fff; margin-bottom: 0; }
        h2 { font-size: 28px; color: #fff; margin-top: 0px; margin-bottom: 38px; }
        input {
            display: block;
            width: 80%;
            margin: 18px auto;
            padding: 8px 12px;
            font-size: 18px;
            font-family: inherit;
            border-radius: 9px;
            border: none;
        }
        .btn {
            width: 70%;
            background: linear-gradient(0deg, #26b370 80%, #49db97 100%);
            color: #fff;
            font-size: 32px;
            font-family: inherit;
            border-radius: 18px;
            padding: 10px 0;
            border: none;
            margin-top: 18px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .message {
            margin-top: 16px;
            color: #fff;
            font-size: 18px;
        }

        /* menu styles */
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-family: 'Times New Roman', serif;
        }
        .menu-title {
            font-size: 32px;
            color: #fff;
            font-style: italic;
        }
        .menu-date {
            font-size: 18px;
            color: #fff;
            font-style: italic;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 14px;
            margin: 18px 0 0 0;
        }
        .menu-btn {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            border-radius: 18px;
            color: #fff;
            font-size: 23px;
            font-family: 'Times New Roman', serif;
            font-style: italic;
            border: none;
            min-height: 90px;
            padding: 14px 18px 12px 18px;
            cursor: pointer;
            box-sizing: border-box;
            position: relative;
        }
        .menu-btn.green   { background: #3AB795; }
        .menu-btn.blue    { background: #1E3A8A; }
        .menu-btn.lime    { background: #F4D35E; }
        .menu-btn.violet  { background: #1e2c4d; }
        .menu-btn.orange  { background: #e14228; font-size: 18px;}
        .menu-btn.navy    { background: #3e5d78; }
        .menu-btn .icon {
            font-size: 34px;
            position: absolute;
            bottom: 14px;
            right: 20px;
        }
    </style>
</head>
<body>
<!-- Login page -->
<div class="container" id="loginPage">
    <h1>КЭМС</h1>
    <h2>Дневник студента</h2>
    <form id="loginForm">
        <input type="text" id="student_id" placeholder="номер студенческого билета" required>
        <input type="password" id="password" placeholder="пароль" required>
        <button class="btn" type="submit">ВХОД</button>
    </form>
    <div class="message" id="message"></div>
</div>

<!-- Menu page (hidden) -->
<div class="menu-container" id="menuPage">
    <div class="menu-header">
        <span class="menu-title">Колледж</span>
        <span class="menu-date">09.10.2025</span>
    </div>
    <div class="menu-grid">
        <button class="menu-btn green" onclick="window.location.href='schedule.html'">Расписание <span class="icon">&#128197;</span></button>
        <button class="menu-btn blue">Оценки <span class="icon">&#128218;</span></button>
        <button class="menu-btn violet">Новости <span class="icon">&#128227;</span></button>
        <button class="menu-btn lime">План Колледжа <span class="icon">&#127979;</span></button>
        <button class="menu-btn orange">Оценки и дисциплины <span class="icon">&#128196;</span></button>
        <button class="menu-btn navy">Учебный центр <span class="icon">&#128104;&#8205;&#127979;</span></button>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const sid = document.getElementById('student_id').value;
        const pass = document.getElementById('password').value;
        if (sid && pass) {
            document.getElementById('message').innerText = 'Вход выполнен!';
            setTimeout(function() {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('menuPage').style.display = 'block';
            }, 1000);
        } else {
            document.getElementById('message').innerText = 'Заполните все поля!';
        }
    });
</script>

</body>
</html>
