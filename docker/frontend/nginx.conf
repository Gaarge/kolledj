# docker/frontend/nginx.conf

user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Gzip for text assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;

    # Upstream to API (service name on the same Docker/K8s network)
    upstream schedule_api {
        server schedule-api:8000;  # <-- поменяйте, если у API другой DNS/порт
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Где лежит собранный фронт (копируете в /usr/share/nginx/html в Dockerfile)
        root /usr/share/nginx/html;
        index index.html;

        # Раздача статических файлов
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Кэш для ассетов
        location ~* ^/(assets|static|_next|fonts|img|images)/ {
            access_log off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
            try_files $uri =404;
        }

        # Проксирование API
        location /api/ {
            proxy_pass         http://schedule_api;
            proxy_http_version 1.1;

            # Прокси-заголовки
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Не переписывать Location при редиректах с API
            proxy_redirect     off;

            # Таймауты поадекватнее
            proxy_connect_timeout   5s;
            proxy_send_timeout     30s;
            proxy_read_timeout     30s;

            # Если API лежит, показать 502 (по умолчанию так и будет)
        }

        # Размер тела (на всякий случай)
        client_max_body_size 10m;
    }
}
