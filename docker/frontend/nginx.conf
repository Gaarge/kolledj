# kolledj/docker/frontend/nginx.conf
user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    # Логи (по желанию)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    # Сжатие
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;

    # Апстрим до API (сервис в k8s)
    upstream schedule_api {
        server schedule-api:8000;   # у тебя сервис называется "schedule-api" (k8s/api.yaml), порт 8000
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Где лежат наши html в контейнере
        root /usr/share/nginx/html;
        index index.html;

        # healthcheck для readiness/liveness
        location = /healthz {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # Статика (по умолчанию отдаётся из root)
        location / {
            try_files $uri $uri/ =404;
        }

        # Проксирование API
        location /api/ {
            proxy_pass         http://schedule_api;
            proxy_http_version 1.1;

            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Таймауты
            proxy_connect_timeout   5s;
            proxy_send_timeout     30s;
            proxy_read_timeout     30s;

            # Отключаем переписывание Location
            proxy_redirect off;
        }

        client_max_body_size 10m;
    }
}
