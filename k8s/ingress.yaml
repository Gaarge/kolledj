apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schedule-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: schedule.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend: { service: { name: schedule-api, port: { number: 8000 } } }
      - path: /
        pathType: Prefix
        backend: { service: { name: frontend, port: { number: 80 } } }