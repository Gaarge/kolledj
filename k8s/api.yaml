apiVersion: apps/v1
kind: Deployment
metadata: { name: schedule-api }
spec:
  replicas: 2
  selector: { matchLabels: { app: schedule-api } }
  template:
    metadata: { labels: { app: schedule-api } }
    spec:
      containers:
      - name: app
        image: gaarge/api:4.11
        ports: [ { containerPort: 8000 } ]
        env:
          - name: ODD_WEEK_ANCHOR
            value: "2025-09-01"
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: schedule-api-secrets
                key: secret-key
          - name: JWT_ALGORITHM
            value: HS256
          - name: JWT_EXPIRES_DAYS
            value: "7"
          - name: DATABASE_URL
            value: "postgresql://schedule_user:schedule_pass@postgres:5432/schedule_db"
        readinessProbe: { httpGet: { path: /healthz, port: 8000 }, initialDelaySeconds: 5, periodSeconds: 10 }
        livenessProbe: { httpGet: { path: /healthz, port: 8000 }, initialDelaySeconds: 15, periodSeconds: 20 }
---
apiVersion: v1
kind: Service
metadata: { name: schedule-api }
spec:
  selector: { app: schedule-api }
  ports: [ { port: 8000, targetPort: 8000 } ]
